name: First Workflow
on: 
  pull_request:
    branches:
       - main
jobs:
    danger-js:
      name: danger js
      runs-on: ubuntu-latest
      permissions: 
        contents: write
        pull-requests: write
        repository-projects: write
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v4
          with:
            node-version: "18"
        - run: ls -a
        - name: Danger
          uses: danger/danger-js@11.0.2
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            DANGER_DISABLE_TRANSPILATION: true