name: First Workflow
on: 
  pull_request:
    branches:
       - main
jobs:
    danger-js:
      name: danger js
      runs-on: ubuntu-latest
      permissions: 
        pull-requests: write
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v4
          with:
            node-version: "20"
        - name: Danger
          uses: npx danger ci
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            DANGER_DISABLE_TRANSPILATION: true
