name: First Workflow
on: 
  pull_request:
    branches:
       - main
jobs:
    danger-js:
      name: danger js
      runs-on: ubuntu-latest
      permissions:
        pull-requests: read
      steps:
        - uses: actions/checkout@v3
        - name: Danger
          uses: danger/danger-js@11.0.2
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            DANGER_DISABLE_TRANSPILATION: true
        - run: |
            echo "$GITHUB_TOKEN"
            echo "Hello World"